<html ng-app="PeopleApp">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body ng-controller="PeopleCtrl as ctrl">
    <div class="container">
             <searchbar-directive search="ctrl.searchFor"></searchbar-directive>

        <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            <listbar-directive 
            search="ctrl.searchFor"
            get-person="ctrl.getPersonDetails(name)" people="ctrl.people"></listbar-directive>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
            <peopledetails-directive details="ctrl.personDetails"></peopledetails-directive>
        </div>
    </div>
        </div>
  
  <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
  <script src="script.js"></script>
  <script src="service.js"></script>
  <script src="listbar/listbar.directive.js"></script>
  <script src="peopledetails/peopledetails.directive.js"></script>
  <script src="searchbar/searchbar.directive.js"></script>
</body>
</html>
